<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/components.min.css" />
    <link rel="stylesheet" href="libs/aos.css" />
    <link rel="stylesheet" href="libs/swiper.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/media.min.css" />
  </head>
  <body>
    <section class="container p-3">
      <div class="row">
        <div class="col-12">
          <div class="hero-task-card" style="background-color: #5000c3">
            <div class="hero-task-card__image-wrap">
              <img
                src="assets/cup.png"
                alt="pic"
                class="hero-task-card__image parallax-object"
              />
            </div>
            <div class="hero-task-card__content">
              <div class="hero-task-card__content-subtitle">
                Задача от клиента
              </div>
              <div class="hero-task-card__content-title">
                Увеличить рентабельность Интернет продаж кружек с гравировкой
              </div>
              <div class="hero-task-card__content-text">
                На момент обращения к нам Клиент уже продавал сувенирные кружки
                с гравировкой на рынок США через Амазон, но комиссия Амазона 30%
                тянула рентабельность бизнеса вниз.
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-dark p-5">
      <img
        class="parallax-object"
        src="assets/logo.png"
        alt="logo"
        style="height: 500px"
      />
    </section>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-4 bg-primary border">test</div>
        <div class="col-md-4 bg-primary border">test</div>
        <div class="col-md-4 bg-primary border">test</div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-md-2 bg-primary border">test</div>
        <div class="col-md-10 bg-primary border">
          <div class="row">
            <div class="col-md-4 border bg-secondary">col</div>
            <div class="col-md-4 border bg-secondary">col</div>
            <div class="col-md-4 border bg-secondary">col</div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/components.min.js"></script>
    <script src="libs/aos.js"></script>
    <script src="libs/swiper.min.js"></script>
    <script src="libs/jquery.maskedinput.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
