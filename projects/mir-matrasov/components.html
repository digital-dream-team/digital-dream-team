<!DOCTYPE html>

              Main dark

            <button type="button" class="mb-3 btn btn-main-light">
              Main light
            </button>
            <button type="button" class="mb-3 btn btn-attention">
              Attention
            </button>
            <button type="button" class="mb-3 btn btn-attention-dark">
              Attention dark
            </button>
            <button type="button" class="mb-3 btn btn-attention-light">
              Attention light
            </button>
            <button type="button" class="mb-3 btn btn-accent">Accent</button>

            </button>
            <button type="button" class="mb-3 btn btn-accent-light">

            </button>

            </button>

            </button>

            </button>

              White high
            </button>
            <button type="button" class="mb-3 btn btn-white-low">
              White low
            </button>

              Outline main
            </button>
            <button type="button" class="mb-3 btn btn-outline-main btn-sm">
              Outline main small
            </button>
            <button type="button" class="mb-3 btn btn-main">
              Main with icon <i class="btn-icon icon-icon_yu"></i>
            </button>
            <button type="button" class="mb-3 btn btn-outline-main">
              Outline main with icon <i class="btn-icon icon-icon_yu"></i>

            <button type="button" class="mb-3 btn btn-outline-main btn-sm">

            </button>

          <div class="col-md-10 bg-white border py-3">
            <form>
              <div class="form-group">
                <label for="textInput">Label</label>
                <input type="text" class="form-control" id="textInput" placeholder="Плейсхолдер">
                <small>Hint</small>
              </div>
              <div class="form-group">
                <label for="textInput">Label</label>
                <input type="text" class="form-control is-invalid" id="textInput" placeholder="Плейсхолдер">
                <small class="invalid-feedback">Hint</small>
              </div>
              <div class="form-group">
                <label for="textInput">Label</label>
                <input type="text" class="form-control" id="textInput" placeholder="Плейсхолдер" disabled>
                <small>Hint</small>
              </div>
              <div class="form-group">
                <label class="form-label-sm" for="textInput">Label</label>
                <input type="text" class="form-control form-control-sm" id="textInput" placeholder="Плейсхолдер">
                <small class="form-hint-sm">Hint</small>
              </div>
              <button type="button" class="my-3 btn btn-main">Main Form</button>
            </form>
